<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Airlines</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><img src="./img/bxs-plane-alt.svg" alt="" class="hope"></li>
                <li><img src="./img/bxl-instagram-alt.svg" alt="" class="hope"></li>
                <li><img src="./img/bxl-facebook-circle.svg" alt="" class="hope"></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="ctr-cards">
        <div class="control-cards">
            <div class="card">
                <img src="./img/milao.jpg" class="bag" alt="">
                <div>
                    <h2>Milão</h2>
                    <span>R$4.200</span>
                    <button class="jok">Comprar</button>
                </div>
            </div>
    
            <div class="card">
                <img src="./img/santiago.jpg" class="bag" alt="">
                <div>
                    <h2>Santiago</h2>
                    <span>R$2.720</span>
                    <button class="jok">Comprar</button>
                </div>
            </div>
    
            <div class="card">
                <img src="./img/aracaju.jpg" class="bag" alt="">
                <div>
                    <h2>Aracaju</h2>
                    <span>R$1.420</span>
                    <button class="jok">Comprar</button>
                </div>
            </div>
    
            <div class="card">
                <img src="./img/novayork.jpg" class="bag" alt="">
                <div>
                    <h2>Nova York</h2>
                    <span>R$3.500</span>
                    <button class="jok">Comprar</button>
                </div>
            </div>
        </div>
        <div class="control-button">
            <button class="but" id="btn-fechar">Fechar</button>
        </div>

    </div>

    <main>
        <div>
            <h1>Compre suas Passagens</h1>
            <h2>Não perca essa oportunidade!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

            <button class="but" id="btn-mais">Saiba Mais</button>
        </div>
    </main>

    <script src="scripts.js">

    </script>
</body>

</html>
